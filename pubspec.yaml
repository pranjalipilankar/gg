name: green_gather
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  flutter_svg_provider: ^1.0.7
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  connectivity_plus: ^6.0.3
  http: ^1.2.0
  shared_preferences: ^2.2.3
  snippet_coder_utils: ^1.0.15
  api_cache_manager: ^1.0.2
  flutter_map: ^6.1.0
  syncfusion_flutter_charts: '^21.2.4'
  fl_chart: ^0.68.0
  intl: ^0.18.0
  flutter_animate: ^2.0.0
  url_launcher: ^6.0.20
  provider: ^5.0.0

dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
    - assets/ShoppingAppLogo.png
  fonts: 
    - family: Montserrat
      fonts: 
        - asset: assets/fonts/MontserratRomanBold.ttf
          weight: 700
        - asset: assets/fonts/MontserratRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/MontserratRomanSemiBold.ttf
          weight: 600
    - family: Open Sans
      fonts: 
        - asset: assets/fonts/OpenSansRomanExtraBold.ttf
          weight: 800
        - asset: assets/fonts/OpenSansRomanBold.ttf
          weight: 700
        - asset: assets/fonts/OpenSansRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/OpenSansRomanSemiBold.ttf
          weight: 600
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
